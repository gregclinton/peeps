events{}

http {
    log_format static '$time_local $status $uri';
    log_format api '$time_local $status $uri';

    server {
        listen 443;
        root /home/greg/peeps;
        access_log /tmp/access.log api;

        location / {
            try_files $uri $uri/ /index.html;
            access_log /tmp/access.log static;
        }

        location ~* \.(js|css)$ {
            try_files $uri =404;
            access_log /tmp/access.log static;
        }

        location /openai/ {
            proxy_ssl_server_name on;
            proxy_pass https://api.openai.com/;

            access_log /tmp/access.log api;
            error_log /tmp/error.log;
        }
    }
}