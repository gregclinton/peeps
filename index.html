<title>peeps</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.6.1/RecordRTC.min.js"></script>

<script>
    navigator.mediaDevices.getUserMedia({ audio: true })
    .then(stream => {
        let recorder;
        let audioChunks = [];
        let startTime;
        let loudness;
        let count;
        
        function startRecording() {
            recorder = new RecordRTC(stream, {
                type: 'audio',
                mimeType: 'audio/wav',
                timeSlice: 1000,
                ondataavailable: blob => { 
                    audioChunks.push(blob);
                 },
                audioBitsPerSecond: 128000
            });
            
            recorder.startRecording();
            startTime = new Date();
            loudness = 0;
            count = 0;
        }
        
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const scriptProcessor = audioContext.createScriptProcessor(4096, 1, 1);
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(scriptProcessor);
        scriptProcessor.connect(audioContext.destination);

        scriptProcessor.onaudioprocess = e => {
            const data = e.inputBuffer.getChannelData(0);

            loudness += data.reduce((acc, val) => acc + Math.abs(val), 0);
            count += data.length;
            
            // detect 5 seconds of relative silence
            if ((new Date() - startTime) / 1000 > 5 && loudness / count < 0.3) {
                recorder.stopRecording(() => {
                    fetch('/chat', {
                        method: 'POST',
                        body: recorder.getBlob(),
                    })
                    .then(response => response.blob())
                    .then(blob => {
                        new Audio(URL.createObjectURL(blob)).play();
                    }).catch(error => {
                        console.error("Error posting audio", error);
                    });
                    
                    audioChunks = [];
                    startRecording();
                });
            }
        }

        startRecording();
    })
    .catch(err => {
        console.error('Error accessing media devices.', err);
    });
</script>
